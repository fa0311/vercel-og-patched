name: Update npm package mirror

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Download
        run: |
          npm pack @vercel/og
          tar -xzf vercel-og-*.tgz --strip-components=1
          rm vercel-og-*.tgz

      - name: Commit
        continue-on-error: true
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update @vercel/og package ($(date -u '+%Y-%m-%d'))"
          git push origin mirror

      - name: Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: mirror
          base: main
          title: "chore: update @vercel/og package"
          body: "Automated update of @vercel/og package."
